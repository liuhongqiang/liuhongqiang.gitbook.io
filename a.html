<script>
(function(){
	var zipkinUrl = "http://localhost:9411";

	// js error
	window.addEventListener('error', function(event) { 
   		var message = event.message;
   		var filename = event.filename;
   		var lineno = event.lineno;
   		var colno = event.colno;
   		var href = event.target.location.href;
   		var userAgent = window.navigator.userAgent;
   		console.log(message + "\n" + filename + "\n"  + lineno + "\n"  + colno + "\n"  + href  + "\n" + userAgent);
 	});

 	// ajax error
 	var wrapSend = function(originSend){
 		return function(){
 			var parm = arguments[0] || "";
 			this.addEventListener("readystatechange",function(){
 				if(this._runtime.url.startWith(zipkinUrl)){
 					return;
 				}
 				if(this.readyState == 4 && this.status >= 400) {
 					try{
 						var tags = {
 							url : this._runtime.url,
				 			status : this.status,
				 			responseText : this.responseText,
				 			statusText : this.statusText,
				 			href : window.location.href,
				 			userAgent : window.navigator.userAgent
 						}
		 				sendToZipkin("ajaxError", this.responseURL, tags);
		 			} catch(e){}
 				}
 			});
 			try {
                return originSend.apply(this, arguments)
            } catch(p) {
                return Function.prototype.apply.call(originSend, this, arguments)
            }
 		};
 	};
 	var originSend = window.XMLHttpRequest.prototype.send;
 	window.XMLHttpRequest.prototype.send = wrapSend(originSend);

 	// send to zipkin
 	function sendToZipkin(serviceName,name,tags){
 		var data = [
		    {
		      "traceId": "284ea64e55cb1b29",
		      "name": name,
		      "id": "284ea64e55cb1b29",
		      "kind": "PRODUCER",
		      "timestamp": new Date().getTime(),
		      "localEndpoint": {
		        "serviceName": serviceName
		      },
		      "tags": tags
		    }
		  ]
 		$.ajax({
		  "url": zipkinUrl + "/api/v2/spans",
		  "contentType":"application/json",
		  "data": data.toString()
		});
 	}
})();
